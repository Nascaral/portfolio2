    <header class="page-header">
      <h1>Contact</h1>

    <section class="contact-section" aria-labelledby="form-title">
      <h2 id="form-title">Send a message</h2>

      <form class="contact-form" action="#" method="post">
        <fieldset class="form-fieldset">
          <legend class="form-legend">Contact Form</legend>

          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" type="text" class="form-input" placeholder="Your name" required />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-input" placeholder="your.email@example.com" required />
          </div>

          <div class="form-group">
            <label for="msg" class="form-label">Message</label>
            <textarea id="msg" name="msg" rows="5" class="form-textarea" placeholder="Your message here..."></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-submit">Send Message</button>
          </div>
        </fieldset>
      </form>

      <p class="form-notice"><small><em>Buttons none functional</em></small></p>
    </section>
